<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <title>Sign In</title>
</head>

<body>
    <div id="container">
        <div id="header">
            <a href="Index.html" id="logo">
                <img src="https://www.gearbest.com/u_file/2211/10/photo/logogearbest-5cd0.webp"
                    alt="Gearbest">
            </a>
        </div>
        <div id="middle">

            <ul class="myList">
                <li class="myListItem">
                    <a href="#">SIGN IN</a>
                </li>
                <li class="myListItem">
                    <a href="signup.html">REGISTER</a>
                </li>
            </ul>
            <div class="myForm">

                <div class="input">
                    <input type="email" class="form" name="email" id="email" placeholder="Email">
                </div>
                <div class="input">
                    <input type="password" class="form" name="password" id="password" placeholder="Create password">
                </div>
                <div class="input" id="space">
                    <div id="check">
                        <span>
                            <input type="checkbox" id="isCheck">
                        </span>
                        <span>
                            Keep me Signed in
                        </span>
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot your password?</a>
                    </div>
                </div>

                <div class="input submit">
                    <input type="submit" value="Sign In" id="register">
                </div>
            </div>

        </div>
    </div>
</body>
<script src="signin.js"></script>
</html>
